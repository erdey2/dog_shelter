{% extends 'base.html' %}
{% block title %} Register dog at shelter {% endblock %}
{% block body %}
<h2>Register dog at shelter </h2>

{% load crispy_forms_tags %}
<form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit"  class="btn btn-primary">Save</button>

</form>
{% endblock %}
