{% extends 'base.html' %}
{% block title %} Shelters List {% endblock %}

{% block body %}
<div class="container"> Shelter List </div>

{% if shelters %}
{% for shelter in shelters %}
<ul class="list-group">
        <li class="list-group-item">
                <a href="{% url 'sherter_detail.html' shelter.pk %}">
                        {{shelter.name}}

                </a>

        </li>
</ul>
{% endfor %}
<p> We have {{shelters|length}} shelters available </p>
{% else %}
<h1>No sherters to display! </h1>
{% endif %}
{% endblock %}
